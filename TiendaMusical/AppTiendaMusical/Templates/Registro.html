{% extends 'Inicio.html' %}
{% load static %}

{% block ListaDeContenidos %}

<div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
        <div class="m-4 m-lg-5">
            <form action="{% url 'Registro' %}" method="POST">{% csrf_token %}

            <div style="text-align: center" class="py-4">
                <h1>Crear Usuario</h1>
            </div>

            <div style="text-align: center">
                
                {{ formulario.as_p }}

                <div class="py-4">
                    <input type="submit" value="Registrarse" class="btn btn-outline-dark mt-auto"/>
                </div>

            </div>

            </form>
        </div>
    </div>
</div>

{% endblock ListaDeContenidos %}
